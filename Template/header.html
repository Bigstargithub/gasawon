<link rel="stylesheet" href="/header.css" />

<script src="/common.js"></script>
<script src="/main.js"></script>
<header>
  <div class="upper">
    <img src="/logo.png" alt="메인로고" class="logo" onClick="move_page('/')" />
    <div class="login-info">
      {% if userName === "" %}
      <div class="login" onClick="move_page('/login')">
        로그인
      </div>
      {% else %}
      <div class="login">
        {{userName.guname}} 회원님
      </div>
      <div class="logout" onClick="logout()">
        로그아웃
      </div>
      {% endif %}
    </div>
  </div>
  <div class="menu">
    <ul>
      <li class="class">
        <a href="javascript:void(0)" title="영상강의" onClick="move_page('/category')">영상강의</a>
      </li>
      <li>
        <a href="javascript:void(0)" title="환영사" onClick="move_page('/class/view/{{lifeSeq.gclseq}}')">환영사</a>
      </li>
      <li>
        <a href="javascript:void(0)" title="개·폐회사" onClick="move_page('/class/view/{{openAndClose.gclseq}}')">개·폐회사</a>
      </li>
      <li>
        <a href="javascript:void(0)" title="사례발표" onClick="move_page('/class/view/{{exampleSeq.gclseq}}')">사례발표</a>
      </li>
      <li>
        <a href="javascript:void(0)" onClick="move_page('/category?name=삶공부')" title="삶공부">
          삶공부
        </a>
      </li>
    </ul>
    <div class="hcm-page" onClick="move_page('http://www.housechurchministries.org/')">
      한국 가사원 홈페이지
      <img src="/go_gasa.png" alt="한국 가사원" />
    </div>
  </div>
</header>
